<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        h1 {
          text-align:center;
        }
        body {
            max-width: 330px;
            height: 330px;
            word-wrap: break-word;
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-image: url('icon.svg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            position: relative;
        }

        /* Darken or lighten the background image by overlaying a semi-transparent color */
        body::before {
            content: '';
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        /* other styles remain the same... */

        @media (prefers-color-scheme: dark) {
            body {
                color: white;
                text-shadow: 0px 0px 16px #000;
            }

            body::before {
                background-color: black;
                opacity: .7;
            }

            /* other styles remain the same... */
        }

        @media (prefers-color-scheme: light) {
            body {
                color: #000000;
                text-shadow: 0px 0px 16px #fff;
            }

            body::before {
                background-color: #ffffff;
                opacity: .7;
            }

            /* other styles remain the same... */
        }
    </style>
</head>
<body>
    <h1>ZeroNet Redirect</h1>
    <p>This browser extension detects when you are trying to access a ZeroNet domain (with one of the following TLDs: .bit, .yo, .yu, .of, .inf, .zn, .list) and automatically redirects you to your local ZeroNet instance.</p>
    <p>Usage example: http://domainname.zn</p>
</body>
</html>
